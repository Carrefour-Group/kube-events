apiVersion: v1
kind: Namespace
metadata:
  name: kubesphere-logging-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-operator
  namespace: system
spec:
  selector:
    matchLabels:
      control-plane: events-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: events-operator
    spec:
      serviceAccountName: events-operator
      containers:
      - image: operator
        name: operator
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: events-webhook-server-cert
  namespace: system
type: Opaque
data:
  tls.key: 
  tls.crt: 
  ca.crt: 